<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}StrikePanel{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="nav-logo roboto-bold">StrikePanel</a>
            <div class="nav-links">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('projects.index') }}" class="nav-item roboto-regular">Projects</a>
                    <a href="{{ url_for('profile.index') }}" class="nav-item roboto-regular">Profile</a>
                    {% if current_user.is_admin %}
                        <a href="{{ url_for('admin.index') }}" class="nav-item roboto-regular">Admin</a>
                    {% endif %}
                    <a href="{{ url_for('auth.logout') }}" class="nav-item roboto-regular">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="nav-item roboto-regular">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="nav-item roboto-regular">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p class="roboto-light">Â© {{ current_year }} StrikePanel. All rights reserved.</p>
    </footer>
</body>
</html>
