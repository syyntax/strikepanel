{% extends "base.html" %}

{% block title %}Tasks for {{ project.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="roboto-bold">Tasks for {{ project.name }}</h2>
    <a href="{{ url_for('tasks.create', project_id=project.id) }}" class="primary-btn">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.name }}</strong> - {{ task.phase }}
                <a href="{{ url_for('tasks.edit', task_id=task.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('tasks.delete', task_id=task.id) }}" style="display:inline;">
                    <button type="submit" class="danger-btn">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
